<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <form class="form-signin" action="/login" method="POST">
            <h2 class="form-signin-heading">Please sign in</h2>
            <div class="alert alert-danger" role="alert" id="error">Incorrect login or password!</div>
            <label for="input-login" class="sr-only">Email address</label>
            <input type="text" name="credentials[login]" id="input-login" class="form-control" placeholder="Login" required="" autofocus="">
            <label for="input-password" class="sr-only">Password</label>
            <input type="password" name="credentials[password]" id="input-password" class="form-control" placeholder="Password" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <form class="form-signin" action="/login" method="POST">
            <h2 class="form-signin-heading">Please sign in</h2>

            <div class="alert alert-danger" role="alert" id="error">Incorrect login or password!</div>
            
            <label for="inputLogin" class="sr-only">Email address</label>
            <input type="text" name="inputLogin" id="inputLogin" class="form-control" placeholder="Login" required="" autofocus="">
            
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required="">
            
            <!-- <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div>
</body>
</html>
